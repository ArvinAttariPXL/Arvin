<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vogels Tabel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class="vogels-tabel">
  <thead>
  <tr>
    <th colspan="3" class="header">
      <div class="circle">
        <img src="https://via.placeholder.com/180" alt="Vogel" class="vogel-img">
      </div>
    </th>
  </tr>
  <tr>
    <th colspan="3" class="title">Vogels</th>
  </tr>
  <tr>
    <th>Plaats:</th>
    <td colspan="2">De maten</td>
  </tr>
  <tr>
    <th>Datum:</th>
    <td colspan="2">23/1/2023</td>
  </tr>
  <tr>
    <th>Soort</th>
    <th>Aantal</th>
    <th>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th rowspan="3">Voormiddag</th>
    <td>vink</td>
    <td>3</td>
  </tr>
  <tr>
    <td>mus</td>
    <td>5</td>
  </tr>
  <tr>
    <td>meeuw</td>
    <td>3</td>
    <td>11</td>
  </tr>
  <tr>
    <th rowspan="2">Namiddag</th>
    <td>vink</td>
    <td>3</td>
  </tr>
  <tr>
    <td>mus</td>
    <td>5</td>
    <td>8</td>
  </tr>
  </tbody>
</table>
</body>
</html>
